spring.application.name=shodh-contest-platform

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:contestdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5000,http://0.0.0.0:5000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Execution Configuration
judge.temp.dir=${user.home}/shodh-judge
judge.timeout.seconds=10
judge.memory.limit.mb=512
judge.allow.fallback=true

# Additional Java Options
spring.jvm.args=-Djava.security.manager=allow -Djava.security.policy=java.policy
